<h1>Projects</h1>
<div class="row">
    <div class="col-8 mx-auto">
        <div class="form-group form-new">
            <label for="drpSearchBy" class="col-form-label col-3">Search By</label>
            <div class="col-9">
                <select class="drpSearchBy" id="drpSearchBy" name="searchBy" [(ngModel)]="searchBy">
                    <option value="all">All Projects</option>
                    <option value="projectID">Project ID</option>
                    <option value="projectName">Project Name</option>
                    <option value="dateOfStart">Date of Start</option>
                    <option value="teamSize">Team Size</option>
                </select>
            </div>
        </div>
        <div class="form-group form-new">
            <label for="textSearchFor" class="col-form-label col-3"> Search :</label>
            <div class="col-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="txtSearchText" name="searchText"
                        [(ngModel)]="searchText">
                    <div class="input-group-append" (click)="onSearchClick()">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8 mx-auto">
        <button class="btn btn-primary" data-toggle="modal" data-target="#newModal">Create Project</button>
    </div>
</div>
<div class="row">
    <div class="col-8 mx-auto">
        <table class="table">
            <thead>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Date of Start</th>
                <th>Team Size</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects; let i = index;">
                    <td>{{project.projectID}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.dateOfStart}}</td>
                    <td>{{project.teamSize}}</td>
                    <td><button class="btn btn-info" (click)="onEditClick($event, i)" data-toggle="modal"
                            data-target="#editModal">Edit</button> &nbsp;
                        <button class="btn btn-danger" (click)="onDeleteClick($event, i)" data-toggle="modal"
                            data-target="#deleteModal">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Create New Project -->
<div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    New Project
                </div>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtNewProjectID" class="col-sm-4 col-form-label"> Project ID</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtNewProjectID" style="width: 100px;" class="form-control"
                            placeholder="Project ID" [(ngModel)]="newProject.projectID">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtNewProjectName" class="col-sm-4 col-form-label"> Project Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtNewProjectName" class="form-control" placeholder="Project Name"
                            [(ngModel)]="newProject.projectName">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtNewDateofStart" class="col-sm-4 col-form-label">Date of Start</label>
                    <div class="col-sm-8">
                        <input type="date" id="txtNewDateofStart" style="width: 170px;" class="form-control"
                            placeholder="Date of Start" [(ngModel)]="newProject.dateOfStart">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="txtNewTeamSize" class="col-sm-4 col-form-label">Team Size</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtNewTeamSize" style="width: 150px;" class="form-control"
                            placeholder="Team Size" [(ngModel)]="newProject.teamSize">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" data-dismiss="modal" (click)="onSaveClick();">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Update Existing Project -->
<div class="modal" role="dialog" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    Edit Project
                </div>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtEditNewProjectID" class="col-sm-4 col-form-label"> Project ID</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtEditNewProjectID" style="width: 100px;"
                            class="form-control-plain-text" placeholder="Project ID" [(ngModel)]="editProject.projectID"
                            disabled="disabled">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtEditNewProjectName" class="col-sm-4 col-form-label"> Project Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtEditNewProjectName" class="form-control" placeholder="Project Name"
                            [(ngModel)]="editProject.projectName">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtEditNewDateofStart" class="col-sm-4 col-form-label">Date of Start</label>
                    <div class="col-sm-8">
                        <input type="date" id="txtEditNewDateofStart" style="width: 170px;" class="form-control"
                            placeholder="Date of Start" [(ngModel)]="editProject.dateOfStart">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="txtEditNewTeamSize" class="col-sm-4 col-form-label">Team Size</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtEditNewTeamSize" style="width: 150px;" class="form-control"
                            placeholder="Team Size" [(ngModel)]="editProject.teamSize">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" data-dismiss="modal" (click)="onUpdateClick();">Update</button>
            </div>
        </div>
    </div>
</div>


<!-- Delete Project -->

<div class="modal" role="dialog" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    Delete Project
                </div>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtDeleteNewProjectID" class="col-sm-4 col-form-label"> Project ID</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtDeleteNewProjectID" style="width: 100px;"
                            class="form-control-plain-text" placeholder="Project ID"
                            [(ngModel)]="deleteProject.projectID" disabled="disabled">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtDeleteNewProjectName" class="col-sm-4 col-form-label"> Project Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtDeleteNewProjectName" class="form-control" placeholder="Project Name"
                            [(ngModel)]="deleteProject.projectName" disabled="disabled">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" data-dismiss="modal"
                        (click)="onDeleteConfirmationClick();">Delete</button>
                </div>
            </div>
        </div>
    </div>
